<!DOCTYPE html>
<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Demo</title>
<link rel="stylesheet" href="src/style.css" />
<link rel="stylesheet" href="src/config.piano.2.css" />
<script src="src/jquery.js"></script>
<script src="src/config.piano.2.js"></script>
<script src="src/script.js"></script>
</head>

<body>
<button onclick="location.reload()">Reload</button>
<p>
    乐器类型选择: <select id="type-select">
        <option value="piano">钢琴</option>
    </select>
</p>
<div id="keyboard-show">
    <button id="key-10" onclick="keydown({keyCode: 186})">;<sub>La-</sub></button>
    <button id="key-12" onclick="keydown({keyCode: 79})">O<sub>Si-</sub></button>
    <button id="key-13" onclick="keydown({keyCode: 76})">L<sub>Do</sub></button>
    <button id="key-15" onclick="keydown({keyCode: 82})">R<sub>Re</sub></button>
    <button id="key-17" onclick="keydown({keyCode: 70})">F<sub>Mi</sub></button>
    <button id="key-18" onclick="keydown({keyCode: 68})">D<sub>Fa</sub></button>
    <button id="key-21" onclick="keydown({keyCode: 73})">I<sub>So#</sub></button>
    <button id="key-22" onclick="keydown({keyCode: 75})">K<sub>La</sub></button>
    <button id="key-24" onclick="keydown({keyCode: 85})">U<sub>Si</sub></button>
    <button id="key-25" onclick="keydown({keyCode: 74})">J<sub>Do+</sub></button>
</div>
<p>提示:</p>
<ul>
    <li>可以配合 Ctrl / Shift / Alt 键分别弹出 超高音 / 高音 / 低音</li>
    <li>推荐使用 Webkit 浏览器 (如 Google Chrome)</li>
    <li>建议长时间运行一段时间后刷新页面，以释放内存</li>
</ul>
<hr />
<p>
    播放状态
</p>
<ul>
    <li>按键: <span id="current-key"></span></li>
    <li>发音: <span id="current-tone"></span></li>
    <li>文件路径: <span id="current-path"></span></li>
</ul>
</body>

</html>
