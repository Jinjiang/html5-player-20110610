<!DOCTYPE html>
<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Demo</title>
<link rel="stylesheet" href="src/style.css" />
<link rel="stylesheet" href="src/config.test.css" />
<script src="src/jquery.js"></script>
<script src="src/config.test.js"></script>
<script src="src/script.js"></script>
</head>

<body>
<button onclick="location.reload()">Reload</button>
<p>
    乐器类型选择: <select id="type-select" tabindex="13">
        <option value="piano">钢琴</option>
        <option value="guitar">吉他</option>
        <option value="drum">鼓</option>
        <option value="xylophone">木琴</option>
    </select>
</p>
<div id="keyboard-show">
    <button id="key-1" tabindex="1" onclick="keydown({keyCode: 65})">A<sub>Do</sub></button>
    <button id="key-2" tabindex="2" onclick="keydown({keyCode: 87})">W<sub>Du</sub></button>
    <button id="key-3" tabindex="3" onclick="keydown({keyCode: 83})">S<sub>Re</sub></button>
    <button id="key-4" tabindex="4" onclick="keydown({keyCode: 69})">E<sub>Me</sub></button>
    <button id="key-5" tabindex="5" onclick="keydown({keyCode: 68})">D<sub>Mi</sub></button>
    <button id="key-6" tabindex="6" onclick="keydown({keyCode: 70})">F<sub>Fa</sub></button>
    <button id="key-7" tabindex="7" onclick="keydown({keyCode: 84})">T<sub>Fi</sub></button>
    <button id="key-8" tabindex="8" onclick="keydown({keyCode: 71})">G<sub>So</sub></button>
    <button id="key-9" tabindex="9" onclick="keydown({keyCode: 89})">Y<sub>Su</sub></button>
    <button id="key-10" tabindex="10" onclick="keydown({keyCode: 72})">H<sub>La</sub></button>
    <button id="key-11" tabindex="11" onclick="keydown({keyCode: 85})">U<sub>Ti</sub></button>
    <button id="key-12" tabindex="12" onclick="keydown({keyCode: 74})">J<sub>Si</sub></button>
</div>
<p>提示:</p>
<ul>
    <li>可以配合 Ctrl / Shift / Alt 键分别弹出 超高音 / 高音 / 低音</li>
    <li>推荐使用 Webkit 浏览器 (如 Google Chrome)</li>
    <li>建议长时间运行一段时间后刷新页面，以释放内存</li>
</ul>
<hr />
<p>
    播放状态
</p>
<ul>
    <li>按键: <span id="current-key"></span></li>
    <li>发音: <span id="current-tone"></span></li>
    <li>文件路径: <span id="current-path"></span></li>
</ul>
</body>

</html>
