<!DOCTYPE html>
<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>录音</title>
<link rel="stylesheet" href="src/style.config.css" />
<script src="src/jquery.js"></script>
<script src="src/script.config.js"></script>
</head>

<body>
<h1>键位配置</h1>
<table>
<tr>
    <td>
        <section>
        <h2>键盘键位</h2>
        <ul id="keyboard-ctrl">
            <li><button id="btn-add">+</button>
                    <button id="btn-export">Export...</button></li>
        </ul>
        <ul id="keyboard-map">
        </ul>
        </section>
    </td>
    <td width="220">
        <section>
        <h2>钢琴键位</h2>
        <ul id="piano-map">
            <li class="white-key" data-value="1" data-name="Do-"></li>
            <li class="black-key" data-value="2" data-name="Du-"></li>
            <li class="white-key" data-value="3" data-name="Re-"></li>

            <li class="black-key" data-value="11" data-name="Ti-"></li>
            <li class="white-key" data-value="12" data-name="Si-"></li>
    
            <li class="white-key" data-value="13" data-name="Do"></li>

            <li class="black-key" data-value="19" data-name="Fi"></li>
            <li class="white-key" data-value="20" data-name="So"></li>

            <li class="white-key" data-value="22" data-name="La"></li>
            <li class="black-key" data-value="23" data-name="Ti"></li>
            <li class="white-key" data-value="24" data-name="Si"></li>
    
            <li class="white-key" data-value="25" data-name="Do+"></li>
            <li class="black-key" data-value="26" data-name="Du+"></li>
            <li class="white-key" data-value="27" data-name="Re+"></li>

            <li class="black-key" data-value="35" data-name="Ti+"></li>
            <li class="white-key" data-value="36" data-name="Si+"></li>

            <li class="black-key" data-value="38" data-name="Du++"></li>
            <li class="white-key" data-value="39" data-name="Re++"></li>

</tr>

</html>
