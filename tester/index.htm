<!DOCTYPE html>
<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Demo</title>
<link rel="stylesheet" href="src/style.css" />
<script src="src/jquery.js"></script>
<script src="src/script.js"></script>
</head>

<body>
<p>
    乐器类型选择: <select id="type-select" tabindex="13">
        <option value="piano">钢琴</option>
        <option value="guitar">吉他</option>
        <option value="drum">鼓</option>
        <option value="xylophone">木琴</option>
    </select>
</p>
<ul id="keyboard-show">
    <li id="key-1" tabindex="1">A<sub>Do</sub></li>
    <li id="key-2" tabindex="2">W<sub>Du</sub></li>
    <li id="key-3" tabindex="3">S<sub>Re</sub></li>
    <li id="key-4" tabindex="4">E<sub>Me</sub></li>
    <li id="key-5" tabindex="5">D<sub>Mi</sub></li>
    <li id="key-6" tabindex="6">F<sub>Fa</sub></li>
    <li id="key-7" tabindex="7">T<sub>Fi</sub></li>
    <li id="key-8" tabindex="8">G<sub>So</sub></li>
    <li id="key-9" tabindex="9">Y<sub>Su</sub></li>
    <li id="key-10" tabindex="10">H<sub>La</sub></li>
    <li id="key-11" tabindex="11">U<sub>Ti</sub></li>
    <li id="key-12" tabindex="12">J<sub>Si</sub></li>
</ul>
<p>提示:</p>
<ul>
    <li>可以配合 Ctrl / Shift / Alt 键分别弹出 超高音 / 高音 / 低音</li>
    <li>推荐使用 Webkit 浏览器 (如 Google Chrome)</li>
    <li>建议长时间运行一段时间后刷新页面，以释放内存</li>
</ul>
<hr />
<p>
    播放状态
</p>
<ul>
    <li>按键: <span id="current-key"></span></li>
    <li>发音: <span id="current-tone"></span></li>
    <li>文件路径: <span id="current-path"></span></li>
</ul>
</body>

</html>
